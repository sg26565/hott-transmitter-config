about=O programe
about_text=<h2>Editor hlasov\u00fdch s\u00faborov (.vdf)</h2><p>Autor Oliver Treichel (<a href="mailto:oliver.treichel@gmx.de">oliver.treichel@gmx.de</a>).</p><p>Tento program sl\u00fa\u017ei na \u00fapravu hlasov\u00fdch s\u00faborov pre vysiela\u010de Graupner. Podporuje syst\u00e9mov\u00e9 a u\u017e\u00edvate\u013esk\u00e9 hl\u00e1senia.</p><h2>Pou\u017eitie:</h2><p>Otvorenie hlasov\u00e9ho s\u00faboru je mo\u017en\u00e9 jeho pretiahnut\u00edm do hlavn\u00e9ho okna pomocou Drag&Drop. Hl\u00e1senia je mo\u017en\u00e9 vlo\u017ei\u0165 syst\u00e9mom Drag&Drop. Poradie sa tie\u017e d\u00e1 zmeni\u0165 cez Drag&Drop.\n\nToto je vo\u013en\u00fd softv\u00e9r. Zdrojov\u00fd k\u00f3d je mo\u017en\u00e9 stiah\u0165 tu:\n</p><a href="https://github.com/sg26565/hott-transmitter-config/">https://github.com/sg26565/hott-transmitter-config/</a>
