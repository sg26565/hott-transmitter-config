system_vdf_too_small_title=Zl\u00fd po\u010det z\u00e1znamov v syst\u00e9movom VDF s\u00fabore\!
system_vdf_too_small_body=v2 syst\u00e9mov\u00e9 VDF s\u00fabory musia ma\u0165 253 z\u00e1znamov.\nv3 syst\u00e9mov\u00e9 VDF s\u00fabory musia ma\u0165 432 (mc-26 / mc-28) popr. 284 (ostatn\u00e9 vysiela\u010de) z\u00e1znamov.\nU\u017e\u00edvate\u013esk\u00e9 VDF s\u00fabory m\u00f4\u017eu ma\u0165 maxim\u00e1lne 40 (mc-26/mc-28) popr. 10 (ostatn\u00e9 vysiela\u010de) z\u00e1znamov.
system_vdf_disclaimer_body=Graupner/SJ nepodporuje vlastnoru\u010dne vyroben\u00e9 VDF s\u00fabory.\n\nPou\u017eitie na vlastn\u00e9 nebezpe\u010die\!\n\nD\u00f4razne sa doporu\u010duje nemeni\u0165 vysiela\u010dom pou\u017e\u00edvan\u00e9 intern\u00e9 z\u00e1znamy(1-253).\n\nAk tieto z\u00e1znamy zmen\u00edte, m\u00f4\u017ee to ma\u0165 za n\u00e1sledok zl\u00e9 varovn\u00e9 hl\u00e1senia. Vysiela\u010d vyber\u00e1 z\u00e1znamy pod\u013ea indexu. V \u017eiadnom pr\u00edpade preto neme\u0148te poz\u00edciu hl\u00e1senia.\n\nPred pou\u017eit\u00edm zmenen\u00e9ho syst\u00e9mov\u00e9ho VDF s\u00faboru bezpodmiene\u010dne skontrolujte varovn\u00e9 hl\u00e1senia.
system_vdf_disclaimer_title=Pozor\! Vytv\u00e1rate neofici\u00e1lny VDF s\u00fabor.

